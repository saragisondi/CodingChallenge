<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
    <body>
        <div class="rectangle">

        <div class="container">

          <header>
            <!-- logo e titolo -->
            <div class="Lim">
              <img class="logo" src="logo.png">

            <div class="title">
                <span>Taking Booleaners from A to B</span>
            </div>

            </div>
          </header>

          <nav>
            <!-- input prenotazione e accensione luci  -->
            <div class="Prenotazione">
              <button type="button">Prenota</button>
              <button type="button">Termina Prenotazione</button>
              <button type="button">Accendi Luci</button>
            </div>

          </nav>

          <main>
            <!--stato di carica  -->
            <div class="Monopattini-Lim">

              <div class="Descrizione">
                <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">

                  <div class="Nome-Monopattino">
                    <input type="checkbox">
                      <span> Monopattino Gino22</span>
                  </div>

                    <div class="Distanza">
                      <span>↦ Via Guadalametri - a 220 metri da te</span>
                      <div>Stato carica:</div>
                    </div>

                        <div class="Carica-Gino22"></div>

                  <div class="Nome-Monopattino">
                    <input type="checkbox">
                      <span>Monopattino Mike24</span>
                  </div>

                    <div class="Distanza">
                      <span>↦ Via Ricciardoni - a 420 metri da te</span>
                      <div>Stato carica:</div>
                    </div>

                      <div class="Carica-Mike24"></div>

                  <div class="Nome-Monopattino">
                    <input type="checkbox">
                      <span>Monopattino Fede154</span>
                  </div>

                    <div class="Distanza">
                    <span>↦ Via Mentarini - a 490 metri da te</span>
                      <div>Stato carica:</div>
                    </div>

                      <div class="Carica-Fede154"></div>

                </div>

              </div>

          </main>

        </div>

        </div>

    </body>
</html>
